<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tax Calculator</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/roboto-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="form-v5">
    <div class="page-content">
        <div class="form-v5-content">
            <form class="form-detail" action="#" method="post" id="taxForm">
                <h2>Tax Calculation Form</h2><br>
                <div class="form-row">
                    <label for="gross-income" class="tooltip">
                        Gross Annual Income
                        <span class="tooltip-icon"><i class="fas fa-question-circle"></i></span>
                        <span class="tooltiptext">Gross Annual Income is your total income before any deductions or
                            taxes</span>
                    </label>
                    <input type="number" name="gross-income" id="gross-income" class="input-text"
                        placeholder="Gross Annual Income" required>
                    <i class="fas fa-exclamation-circle error-icon" data-error="Enter a valid income"></i>
                </div>
                <div class="form-row">
                    <label for="extra-income" class="tooltip">
                        Extra Income
                        <span class="tooltip-icon"><i class="fas fa-question-circle"></i></span>
                        <span class="tooltiptext">Extra Income is any additional income you receive apart from your
                            regular salary</span>
                    </label>
                    <input type="number" name="extra-income" id="extra-income" class="input-text"
                        placeholder="Extra Income" required>
                    <i class="fas fa-exclamation-circle error-icon" data-error="Enter a valid income"></i>
                </div>
                <div class="form-row">
                    <label for="deductions" class="tooltip">
                        Deductions
                        <span class="tooltip-icon"><i class="fas fa-question-circle"></i></span>
                        <span class="tooltiptext">Deductions are amounts that can be subtracted from your total income
                            to reduce the amount of income subject to tax</span>
                    </label>
                    <input type="number" name="deductions" id="deductions" class="input-text" placeholder="Deductions"
                        required>
                    <i class="fas fa-exclamation-circle error-icon" data-error="Enter a valid deduction"></i>
                </div>
                <div class="form-row">
                    <label for="age" class="tooltip">
                        Age
                        <span class="tooltip-icon"><i class="fas fa-question-circle"></i></span>
                        <span class="tooltiptext">Enter your age group to determine the tax rate applicable to
                            you</span>
                    </label>
                    <select name="age" id="age" class="input-text" required>
                        <option value="<40">&lt; 40</option>
                        <option value=">=40&<60">&ge; 40 &lt; 60</option>
                        <option value=">=60">&ge; 60</option>
                    </select>
                    <i class="fas fa-exclamation-circle error-icon" data-error="Select an age group"></i>
                </div>
                <div class="form-row-last">
                    <input type="submit" name="calculate" class="calculate btn btn-primary" value="Calculate">
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Final Tax Calculation</h2>
            <div id="result"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
